{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | SecureBank</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Welcome Back</h2>
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <p class="error">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn">Login</button>
        <p class="switch-auth">
  <a href="{% url 'password_reset' %}">Forgot your password?</a>
</p>
        <p class="switch-auth">New here? <a href="{% url 'register' %}">Create an account</a></p>
      </form>
    </div>
  </div>

</body>
</html>
