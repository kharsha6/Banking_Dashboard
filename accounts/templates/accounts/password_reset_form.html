{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password | SecureBank</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="fp-container">
    <div class="fp-card">
      <h2>Forgot your password?</h2>
      <p>Enter your email and we'll send you a link to reset your password.</p>
      <form method="post" class="fp-form">
        {% csrf_token %}
        <label for="{{ form.email.id_for_label }}" class="fp-label">{{ form.email.label }}</label><br>
        {{ form.email }}<br><br>
        <button type="submit" class="fp-btn">Send Reset Link</button>
      </form>
      <p class="fp-back-link"><a href="{% url 'login' %}">Back to login</a></p>
    </div>
  </div>
</body>
</html>
