{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Set New Password | SecureBank</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Set a New Password</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <p class="error">{{ field.errors.0 }}</p>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn">Reset Password</button>
      </form>
    </div>
  </div>
</body>
</html>
